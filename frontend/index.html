<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Calendário de Tarefas</h1>
    
    <div id="month-year" class="month-year"></div>
    
    <div class="calendar-controls">
      <button onclick="mudarMes(-1)" class="control-btn">Anterior</button>
      <button onclick="mudarMes(1)" class="control-btn">Próximo</button>
    </div>

    <div id="calendar" class="calendar"></div>
    
    <!-- Área para mostrar as tarefas do dia -->
    <div id="task-details" class="task-details">
      <h2>Tarefas do Dia</h2>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
